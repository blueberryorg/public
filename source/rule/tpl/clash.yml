        - 1.1.1.1
        - tls://dns.google
        - tls://one.one.one.one
        - https://dns.google/dns-query
        - https://cloudflare-dns.com/dns-query
        - https://1.1.1.1/dns-query
    fallback-filter:
        geoip: true
        geoip-code: CN
        ipcidr:
            - 240.0.0.0/4
        domain:
